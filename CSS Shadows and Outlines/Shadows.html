<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: -7px 11px 13px 2px #cdec1a;
        }

        .text-element {
            text-shadow: 1px 2px 3px #ce5252;
            outline: 2px solid black;
            /* border: 2px solid green; */
            border-radius: 8px;
            outline-offset: 19px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque pariatur delectus, debitis modi tenetur
        sapiente! Itaque cupiditate deleniti, quod qui culpa mollitia, ratione illum repellat dignissimos rem eveniet,
        sit eius suscipit! Perferendis, doloremque necessitatibus.
    </p>
</body>

</html>
