<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="one">
        <p>I am first</p>
        <p>I am second </p>
    </main>

    <div class="red">
        I am a div

        <article>
            <p>I am a paragraph inside div</p>
        </article>

    </div>

    <div id="green">
        I am another div
    </div>

    <a href="https://www.google.com">Open Google</a>
    <a href="https://www.wikipedia.com">Open Wikipedia</a>
</body>

</html>
