<!DOCTYPE html>
<html>

<head>
    <title>Display Types</title>
    <style>
        .inline {
            display: inline;
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border: 2px solid blue;
        }

        .block {
            display: block;
            background-color: lightgreen;
            padding: 20px;
            margin: 10px;
            border: 2px solid green;
        }

        .inline-block {
            display: inline-block;
            background-color: lightcoral;
            padding: 20px;
            margin: 10px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h2>Display: inline</h2>
    <span class="inline">I am inline</span>
    <span class="inline">I am inline as well</span>

    <h2>Display: block</h2>
    <div class="block">I am block</div>
    <div class="block">I am block as well</div>

    <h2>Display: inline-block</h2>
    <div class="inline-block">I am inline-block</div>
    <div class="inline-block">I am inline-block as well</div>
</body>

</html>
